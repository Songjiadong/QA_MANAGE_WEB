<!-- 分类管理 -->
<div class="content-block">
	<div class="block-title">分类管理</div>
	<div class="content-main">
		<!-- 选项卡，搜索 -->
		<div class="content-top clear-fix">
			<div class="content-tabs">
				<div class="content-tabs-item selected">
					<div class="tabs-num">12</div>
					<div class="tabs-text">一级分类</div>
				</div>
			</div>
			<div class="category-opts">
				<a href="javascript:void(0);" id="aAddSubject">+ 新增分类</a>
				<a href="javascript:void(0);" id="aAllRemoveSubject">- 全部删除</a>
			</div>
			<div class="content-search">
				<input placeholder="搜索问题..." class="input-search" type="text" id="txtSubjectKeyword">
                <img id="imgSubjectSearch" class="icon-search" src="images/search.png">
			</div>
		</div>
		<div id="divSubjectList" class="category-list">
			<!-- begin -->
			<div class="category-item clear-fix">
				<div class="category-name">工业4.0</div>
				<div class="category-item-opts">
					<a href="javascript:;">删除</a>
				</div>
			</div>
			<!-- end -->
			<div class="category-item clear-fix">
				<div class="category-name">智能制造</div>
				<div class="category-item-opts">
					<a href="javascript:;">删除</a>
				</div>
			</div>
			<div class="category-item clear-fix">
				<div class="category-name">机械重工</div>
				<div class="category-item-opts">
					<a href="javascript:;">删除</a>
				</div>
			</div>
		</div>
        <div class="pagination">
            <div id="divSubjectListPage"></div>
        </div>
	</div>
</div>
<div class="dialog-column" id="divSubjectInfoEditDialog">
    <table class="table-edit">
        <tbody id="tbDataFormUpdate">
            <tr>
                <td align="right">
                    编码
                </td>
                <td>
                    <input id="txtSubjectCode" />
                </td>
            </tr>
            <tr>
                <td align="right">
                    名称
                </td>
                <td>
                    <input id="txtSubjectName" />
                </td>
			</tr>
			<tr>
                <td align="right">
                    LOGO
                </td>
                <td>
					<form method="post" action="" enctype="multipart/form-data" id="fmSubjectLogoUpload">
						<a class="files" href="javascript:void(0);">
							<input accept=".png,.jpg" name="file" type="file" id="fSubjectLogo">
						</a>
					</form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
