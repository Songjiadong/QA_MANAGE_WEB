<!-- 问题审核 -->
<div class="content-block">
	<div class="block-title">问题审核</div>
	<div class="content-main">
		<!-- 选项卡，搜索 -->
		<div class="content-top clear-fix">
			<div class="content-tabs" id="divApproveStatusTab">
				<div class="content-tabs-item selected"  value="2">
					<div class="tabs-num" id='divWaitCount'></div>
					<div class="tabs-text">待审核问题</div>
				</div>
				<div class="content-tabs-set">
					<div class="content-tabs-item" value="4">
						<div class="tabs-num" id='divDealCount' ></div>
						<div class="tabs-text">已审核问题</div>
					</div>
					<div class="content-tabs-item" value="0">
						<div class="tabs-num" id='divPassCount'></div>
						<div class="tabs-text">通过</div>
					</div>
					<div class="content-tabs-item" value="1">
						<div class="tabs-num" id='divRefuseCount'></div>
						<div class="tabs-text">拒绝</div>
					</div>
				</div>
			</div>
			<div class="content-search">
				<input placeholder="搜索问题..." class="input-search" type="text" id="txtSearch">
                <img id="imgSearch" class="icon-search" src="images/search.png">
			</div>
		</div>

		<!-- 表格内容 -->
		<div class="content-table">
			<table>
				<thead>
		            <tr>
		                <th>问题及描述</th>
		                <th width="90">提问人</th>
		                <th width="90">提问时间</th>
	
		                <th width="150">审核</th>
		            </tr>
		        </thead>
		        <tbody id="tbQuestionApproveList">
		           
		        </tbody>
			</table>
			<div class="pagination" id="divQuestionApproveListPage"></div>
		</div>
	</div>
</div>


<!-- 所属标签 -->


<!-- 通过 -->
<div class="dialog-refuse" id="divQuestionPassDialog">
	<div class="question-title" id="divPassQuestionTitle"></div>
	<div class="refuse-result">
		<span>选择主题：</span>
		<span class="refuse-notice">
			<select id="sltSubject"></select>
		</span>
	</div>
	<div class="refuse-result dialog-tags" id="divTagDialog">
			<div class="have-tags">
				<div>所属标签</div>
				<div class="tags-list clear-fix">
					<ul id="ulAddNewTagList">
						
					</ul>
				</div>
			</div>
			<div class="more-tags">
				<div>更多标签</div>
				<div class="tags-list clear-fix">
					<ul id="ulAllTagList">
						<!-- <li>
							<span>标签5</span>
							<div class="tags-del" title="添加">
								<img src="images/add.png">
							</div>
						</li> -->
					</ul>
				</div>
			</div>
		</div>
</div>
<!-- 拒绝 -->
<div class="dialog-refuse" id="divRefuseDialog">
	<div class="question-title">运维专家分析“腾讯云与前沿数控的磁盘数据丢失事件”</div>
	<div class="refuse-result">
		<span>审核结果：</span>
		<span class="refuse-notice">未通过！</span>
	</div>
	<div class="refuse-reason">
		<div>请描述未通过原因</div>
		<div>
			<textarea id="txtApproveReason"></textarea>
		</div>
	</div>
</div>




<!-- 时间轴 -->
<div class="time-filter">
    <ul id="ulYearMenu">
       
    </ul>
</div>
