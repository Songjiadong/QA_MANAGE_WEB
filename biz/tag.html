<!-- 分类管理 -->
<div class="content-block">
	<div class="block-title">标签管理</div>
	<div class="content-main">
		<!-- 选项卡，搜索 -->
		<div class="content-top clear-fix">
			<div class="tags-info">
				当前共有标签 <font color="red"><span id="spnTagCount"> </span></font>个
			</div>
			<div class="category-opts">
				<a href="javascript:void(0);" id="aAddTag">+ 新增标签</a>
				<a href="javascript:void(0);" id="aAllReomoveTag">- 全部删除</a>
			</div>
			<div class="content-search">
				<input placeholder="搜索标签..." class="input-search" type="text" id="txtTagKeyword">
                <img id="imgTagSearch" class="icon-search" src="images/search.png">
			</div>
		</div>
		<div class="tags-list clear-fix category-list">
			<ul id="ulTagList" >
				
			</ul>

		</div>
		<div class="pagination">
            <ul id="ulTagListPage"></ul>
        </div>
	</div>
</div>
<div id="divTagInfoEditDialog">
	<table class="table-edit">
			<tbody id="tbDataForm">
				<tr>
					<td align="right" width="100">
						Code
						<span class="necessary-item">*</span>
					</td>
					<td>
						<input value="" id="txtTagCode" type="text" />
					</td>
				</tr>
				<tr>
					<td align="right" width="100">
						功能代码
						<span class="necessary-item">*</span>
					</td>
					<td>
						<input value="" id="txtTagName" type="text" />
					</td>
				</tr>
				<tr>
					<td align="right" width="100">
						颜色选择
						<span class="necessary-item">*</span>
					</td>
					<td>
						<input value="" id="txtColor" type="text" style="width:300px;"/>
					</td>
				</tr>
			</tbody>
		</table>
</div>
