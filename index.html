<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>与智云问答工作平台</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/megawise.ico" media="screen" />
</head>

<body>
    <div class="login-top">
        <div class="logo">
            <img src="images/logo.png" onclick="window.open('index.html')" />
            
        </div>
        <div class="login-title">
            管理登录
        </div>
        <div class="clear"></div>
    </div>
    <div class="login-middle">
        <div class="login-info-dialog">
            <div class="login-input-dialog">
                <div class="login-logo-user"></div>
                <div class="login-input-user">
                    <input type="text" placeholder="请输入用户名" id="txtLoginUser"/>
                    <div id="txtUserCodeTip" class="error-info">请输入职工名</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="login-input-dialog">
                <div class="login-logo-pass"></div>
                <div class="login-input-user">
                    <input type="password" placeholder="请输入密码" id="txtLoginPass"/>
                    <div id="txtPasswordTip" class="error-info">请输入密码</div>
                </div>
                <div class="clear"></div>
            </div>
            <div class="login-submit pointer" id="aLogin">
                登录
            </div>
            <div class="to-find-password pointer">
                忘记密码？
            </div>
        </div>
    </div>
    <div class="login-bottom">
        Copyright © 机械工业信息中心 版权所有
    </div>
    <section class="dialog-normal">
        <p class="dialog-content"></p>
    </section>
    <script src="js/base/jquery-2.1.3.min.js"></script>
    <script src="js/base/jquery-ui-11.4-custom.min.js"></script>
    <script src="js/base/MicrosoftAjax.js"></script>
    <script src="js/base/jquery.form.js"></script>
    <script src="js/base/jquery.url.js"></script>
    <script src="js/base/jquery.cookie.js"></script>
    <script src="js/common/miic_common-1.0.js"></script>
    <script src="js/common/miic-common-ui-1.0.js"></script>
    <script src="js/base/echarts.common.min.js"></script>
    <script src="js/page/common.js"></script>
    <script src="js/base/md5.js"></script>
	<script src="js/base/miic-md5.js"></script>
    <script src="js/page/user/user.js"></script>
    <script src="js/page/user/user-login.js"></script>
</body>

</html>
